<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio</title>
</head>
<body>
    <div id="content">
        <h2>Tipo de Sorteio:</h2>
        <button onclick="numeros()">Números</button>
        <button onclick="pessoas()">Nomes</button>
    </div>

    <div id="numeros">
        <h2>Número máximo a ser sorteado:</h2>
        <input id="qtd" type="number" placeholder="Número máximo a ser sorteado"></br>
        <button onclick="sortearNumeros()">Sortear</button>
        <div id="nSorteado">
            <h2>Número Sorteado: </h2>
            <h3 id="h3"></h3>
        </div>

    </div>

    <div id="pessoas">
        <h2>Nomes dos participantes</h2>
        <span id="obs">Obs: Um de cada vez</span></br>
        <input type="text" id="names" placeholder="Nomes"></br>
        <button id="add" onclick="adicionar()">Adicionar</button>
        <button onclick="sortearPessoas()">Sortear</button>
        <ol id="listp"></ol>
        
        <div id="pSorteado">
            <h2>Pessoa Sorteada: </h2>
            <h3 id="pS"></h3>
            <button onclick="limpar()">Limpar Lista</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
